<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Page TailwindCSS</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    
    <div class="w-full flex h-screen">
        <img src="https://images.unsplash.com/photo-1581090700227-1e37b190418e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTA0fHxkZXZlbG9wZXJ8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60" alt="image" class="object-cover object-center h-screen w-7/12">
        <div class="bg-white flex flex-col justify-center items-center w-5/12 shadow-lg">
            <h1 class="text-3xl font-bold text-orange-500 mb-5">Login</h1>
            <div class="w-1/2 text-center">
                <input type="text" name="username" placeholder="username" autocomplete="off" class="shadow-md border w-full h-10 px-3 py-2 focus:outline-none text-orange-500 focus:border-orange-500 mb-4 rounded">
                <input type="password" name="password" placeholder="password" autocomplete="off" class="shadow-md border w-full h-10 px-3 py-2 focus:outline-none text-orange-500 focus:border-orange-500 mb-5 rounded">
                <button class="bg-orange-500 hover:bg-orange-600 text-white px-3 py-1 rounded text-lg focus:outline-none shadow">Sign In</button>
            </div>
        </div>
    </div>

</body>
</html>
